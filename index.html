    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Text Typer</title>

        <meta name="viewport" content="width=device-width">
		<style>
			#hello{
				position:fixed;
				font-size: 6em;
				color: #000;
				z-index: 1000000;
				letter-spacing: -5px;
				line-height: 1em;
				top:40%;
				width:100%;
				height: 100%;
				left: 20px;
				font-weight:bold;
				opacity: 0.4;
			}
		</style>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="js/TextTyper.js"></script>
    </head>
    <body>
		<div id="hello"></div>
		<h1 class="second"></h1>
		
		<script type="text/javascript">
			$(document).ready( function(){
				var headline = "I create digital experiences that make the complex simple and beautiful.";
				var typer = new TextTyper(headline, "#hello", 15);
				typer.render();
				
				var textExample = "Mary had a little lamb and her fur was white as snow";
				var tester = new TextTyper(textExample, ".second", 50);
				tester.render();
			});
		</script>
    </body>
</html>
